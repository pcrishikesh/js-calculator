<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="input">
            <input type="text" class="textbox" disabled>

        </div>
        <div class="btns">
            <div class="con1">
                <button class="buttons num">1</button>
                <button class="buttons num">2</button>
                <button class="buttons num">3</button>
            </div>
            <div class="con2">
                <button class="buttons num">4</button>
                <button class="buttons num">5</button>
                <button class="buttons num">6</button>
            </div>
            <div class="con3">
                <button class="buttons num">7</button>
                <button class="buttons num">8</button>
                <button class="buttons num">9</button>
            </div>
            <div class="con4">
                <button class="buttons operator">+</button>
                <button class="buttons operator">-</button>
                <button class="buttons operator">*</button>
            </div>
            <div class="con5">
                <button class="buttons operator">/</button>
                <button class="buttons equate">=</button>
                <button class="buttons clear">C</button>
            </div>
            
            
        </div>

    </div>





    <script src="javascript.js" defer></script>
</body>
</html>
